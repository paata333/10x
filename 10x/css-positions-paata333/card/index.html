<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>profile card</title>
</head>
<body class="background">
    <main class="card">

        <figure class="card-img">
            <img src="../assets/Container.png" alt="img background">
           
        </figure>
        <img src="../assets/user photo.png" alt="img of user" class="user-img">
        <section class="card-content">
            <article class="name">
                <h4>Vcitor Crest <span>26</span> </h4> 
                <p>London</p>
            </article>
            <hr>
            <article class="numbers">
                <ul class="list">
                    <li>
                        <p><strong>80K</strong></p>
                        <span>Followers</span>
                    </li>
                    <li>
                        <p><strong>803K</strong></p>
                        <span>Likes</span>
                    </li>
                    <li>
                        <p><strong>1.4K</strong></p>
                        <span>Photos</span>
                    </li>
                    
                </ul>
            </article>
        </section>
    </main>
    
</body>
</html>
