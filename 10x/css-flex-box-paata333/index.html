<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flex-card</title>
</head>
<body>
    <main class="main">
        <aside class="sidebar">
            <ul>
                <li><img src="./assets/Group 3.svg" alt="#"></li>
                <li><img src="./assets/Home icon.svg" alt="#"></li>
                <li><img src="./assets/layers 1.svg" alt="#"></li>
                <li><img src="./assets/layers 2.svg" alt="#"></li>
                <li><img src="./assets/layers 4.svg" alt="#"></li>
                
            </ul>
            
        </aside>
        <section class="main-card">
            <div class="txt-wraper">
                <p>Dashboard da @say.valente</p>
                <div class="card-center">
                    <div class="card small"></div>
                    <div class="card small"></div>
                    <div class="card small" ></div>

                    <div class="card big"></div>

                    <div class="card medium"></div>
                    <div class="card medium"></div>
                </div>
            </div>

            <aside class="right-sidebar">
                <figure class="figure">
                    <div class=" img purple"></div>
                    <div class=" img orange"></div>
                    <div class=" img blue"></div>

                </figure>
                <div class="card rectangle"></div>
                
            </aside>

        </section>
    </main>
    
</body>
</html>
