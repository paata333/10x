<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Job Application Form</h1>
        <form action="#" enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="enter email">
                <br>
                <label for="phone">phono:</label>
                <input type="tel" id="phone" required placeholder="e.g., +995-555-00-00">
            </fieldset>
            <fieldset>
                <legend>Job Details</legend>
                <label for="job">Position Applied For</label>
                <select name="selection" id="job">
                   <option value="Frontend Dev">Frontend Dev</option>
                   <option value=" Backend Dev"> Backend Dev</option>
                   <option value="Full Stack Dev">Full Stack Dev</option>
                </select>
                <br>
                <label for="exp">Experience Level:</label>
                <select id="exp" name="Experience Level">
                    <option value=" Junior"> Junior</option>
                    <option value="Mid-Level">Mid-Level</option>
                    <option value=" Senior"> Senior</option>
                </select>

            </fieldset>
            <fieldset>
                <label for="HTML">HTML</label>
                <input type="checkbox" id="HTML">
                
                <label for="CSS">CSS</label>
                <input type="checkbox" id="CSS">

                 
                <label for="JS">JS</label>
                <input type="checkbox" id="JS">

                    
                <label for="Python">Python</label>
                <input type="checkbox" id="Python">

                <label for="React">React</label>
                <input type="checkbox" id="React">
                


            </fieldset>
            <fieldset>
                 <textarea  height="5"></textarea>
                <button  value="Apply Now" type="submit">Send Application</button>
                
            </fieldset>

         
        


        </form>
    </main>
    <footer>
                
        <label for="terms">Terms and Conditions</label>
        <input type="checkbox" id="Terms and Conditions">
     </footer>
</body>
</html>
