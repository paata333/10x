<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Travel reservation FOrm</title>
</head>
<body>
    <header>
        <h1>Travel reservation Form</h1>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type=" text" id="name" name="name" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required >
                <br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <br>

            </fieldset>
            <fieldset>
                <legend>Travel Information</legend>
                <label for="package">select a package</label>
                <select>
                    <option value="package1">package1</option>
                    <option value="package2">package2</option>
                </select>
                <br>

                <label for="destination">Destination:</label>
                <input type="text" id="destination">

            </fieldset>
            <fieldset>
                <label for="arrival-date">arrival date:</label>
                <input type="date" id="arrival-date">
                <br>

                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date"/>

            </fieldset>
            <fieldset>
                <label for="amount">Number of People:</label>
                <input type="number" id="amount">
            </fieldset>

        </form>
    </main>
    <footer>
        <button type="submit">submit</button>
    </footer>
    
</body>
</html>
