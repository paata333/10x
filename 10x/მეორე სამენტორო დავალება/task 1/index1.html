<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <caption>Hogwarts House Points Standings</caption>
        <thead> 
            <tr>
                <th scope="col">House Crest</th>
                <th scope="col">Current Points</th>
                <th scope="col">Heads of House</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <th scope="row">Gryffindor:</th>
                <td>482 points</td>
                <td>Prof.snape</td>

            </tr>
            <tr>
                <th scope="row">Slytherin:</th>
                <td>472 points</td>
                <td>Prof. snape</td>

            </tr>
            <tr>
              <th scope="row">HUfflepuff</th>
              <td>352 points</td>
              <td>Prof. Sprout</td>
            </tr>
            <tr>
                <th scope="row">Ravenclaw</th>
                <td>426 Points</td>
                <td>Prof. Flitwick</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total Winner</th>
                <td colspan="2">Gryffindor (Thanks to Neville!)</td>

            </tr>
        </tfoot>

    </table>
    
</body>
</html>
